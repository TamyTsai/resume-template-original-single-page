<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人履歷（原創模版）</title>
    <link rel="stylesheet" href="styles/normalize.css"> <!-- 引入下載到本機的normalized -->
    <script src="https://kit.fontawesome.com/3f353340a8.js" crossorigin="anonymous"></script>  <!-- 引入Font awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- 經由cdn 引入Bootstrap css-->

    <link rel="stylesheet" href="styles/style.css"> <!-- 引入自己寫的css（由編譯器將scss編譯產生） -->
</head>
<body>
    <!-- 導覽列 使用Bootstrap 導覽列（navbar）-->
    <nav class="navbar navbar-expand-xl bg-body-secondary"> <!-- RWD breakpoint 以Bootstrap設定為1200px（xl） --> <!-- 背景顏色 以Bootstrap設定為第二級灰色 -->

          <a class="navbar-brand" href="#">Resume</a>

            <span class="navbar-toggler-icon"></span>
          </button> 漢堡選單 -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!-- 以Bootstrap設定margin-bottom為2（0～5） -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
              </li>
              <li class="nav-item dropdown">

                </a>

                  <li><a class="dropdown-item" href="#">2024資安365年會</a></li>

                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </a>
                <ul class="dropdown-menu">

              </li>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  工作經歷
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">最近一份工作</a></li>
                  <li><a class="dropdown-item" href="#">第二份工作</a></li>
                  <li><a class="dropdown-item" href="#">第一份工作</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  專案
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">專案名稱</a></li>

                </ul>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">尚未創建</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <article>
        <!-- 輪播圖 使用Bootstrap 輪播（Carousel）-->
        <header>

        </header>
        <!-- 個人資訊 -->
        <div class="info">
            <!-- 頭貼與名字 -->
            <div class="avatar-name">
                <!-- 頭貼 -->
                <img class="avatar" src="" alt="">
                <!-- 名字 使用Bootsrap字型大小-->
                <div class="name h1">
                    
                </div>
            </div>
            <!-- 社群媒體 使用font awesome-->
            <div class="social-media">

            </div>
             <!-- 技能 使用Bootstrap 表格-->
            <div class="skills table-strip">

            </div>
        </div>
        <!-- 經歷 -->
        <aside class="experience">
            <!-- 工作經歷 使用Bootstrap 風琴折疊（Accordion）-->
            <div class="job-experience">

            </div>
            <!-- GitHub 及 專案 -->
            <div class="GitHub-projects">
                <!-- GitHub連結按鈕 使用Bootstrap 按鈕 -->
                <div class="GitHub">

                </div>
                <!-- 專案 使用Bootstrap 卡片（Card）、陰影 -->
                <div class="projects">

                </div>
            </div>
        </aside>

    </article>

    <!-- 頁尾 使用font awesome -->
    <footer>

    </footer>
